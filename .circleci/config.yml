version: 2.1
jobs:
  checkout_build_test:
    parameters:
      machine:
        default: "arm.medium"
        type: string
      arch:
        default: "amd64"
        type: string
      ros_distro:
        default: "humble"
        type: string
    machine:
      image: ubuntu-2204:current
    resource_class: << parameters.machine >>
    steps:
      - checkout
      - run:
          name: Install docker client
          command: |
            sudo apt-get install ca-certificates curl gnupg lsb-release
            sudo mkdir -m 0755 -p /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - run:
          name: Build code 
          command: |
            docker compose build libsurvive_ros2 --build-arg ARCH=<< parameters.arch >> --build-arg ROS_DISTRO=<< parameters.ros_distro >>
      - run:
          name: Test code
          command: |
            docker compose run libsurvive_ros2 colcon test --packages-select libsurvive_ros2 --event-handlers console_direct+
workflows:
  build:
    jobs:
      - checkout_build_test:
          machine: arm.medium
          arch: amd64
          ros_distro: humble
        
          

